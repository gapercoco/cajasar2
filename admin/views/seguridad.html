<h1 class="page-header">Seguridad del sistema</h1>
<div ng-controller="seguridadController">
    <div class="col-md-8 col-sm-8">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Registro de actividad<a href="" class="pull-right" ng-click="getLogs()"><img src="../img/buttons/reset.png" title="Recarcar" /></a></h3>
                
            </div>
            <div class="panel-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <th>Fecha</th>
                        <th>Usuario</th>
                        <th>Actividad</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="log in logs">
                            <td><a href="#">{{log.fecha|date}}</a></td>
                            <td>{{log.usuario}}</td>
                            <td>{{log.actividad}}</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
    <div class="col-md-4 col-sm-4">
        
    </div>
</div>
